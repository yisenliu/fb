<body>
  <div id="fb-root"> </div>
  <script>
    // javascript document
    // This is called with the results from from FB.getLoginStatus().
    function statusChangeCallback(response) {
      console.log('statusChangeCallback');
      console.log(response);
      // The response object is returned with a status field that lets the
      // app know the current login status of the persopren.
      // Full docs on the response object can be found in the documentation
      // for FB.getLoginStatus().
      if (response.status === 'connected') {
        // Logged into your app and Facebook.
        console.log(response.authResponse.accessToken);

        document.querySelector('.feedback').innerText = 'Facebook 登入成功.';

      } else if (response.status === 'not_authorized') {
        // The person is logged into Facebook, but not your app.
        console.log('The person is logged into Facebook, but not your app');
      } else {
        // The person is not logged into Facebook, so we're not sure if
        // they are logged into this app or not.
        console.log("The person is not logged into Facebook");
      }
    }
    // This function is called when someone finishes with the Login
    // Button.  See the onlogin handler attached to it in the sample
    // code below.
    function checkLoginState() {
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    }
    window.fbAsyncInit = function() {
      FB.init({
        appId: '938044843003709',
        xfbml: true,
        version: 'v2.12'
      });
      // FB.AppEvents.logPageView();
    };

    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) { return; }
      js = d.createElement(s);
      js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // custom fb login button
    function fb_login() {
      // FB 第三方登入，要求公開資料與email
      FB.login(function(response) {
        statusChangeCallback(response);
        console.log(response);
      }, { scope: 'public_profile,email' });
    }
  </script>
  <h1>Facebook API串接測試<span class="counter"></span></h1>

  <script>
    var counter = document.querySelector('.counter'),
      sec = 0,
      secInt,
      onLogin = function() {
        var fbLoginButton = document.querySelector('.fb-login-button'),
          feedback = document.querySelector('.feedback');
        fbLoginButton.innerHTML = '';
        feedback.innerText = 'Facebook 登入成功.';
      };

    secInt = setInterval(function() {
      // console.log(sec);
      counter.innerText = sec++;

  </script>
